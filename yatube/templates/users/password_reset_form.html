{% extends "card_base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block card_header %}Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались{% endblock %}

{% block card_body %}
  <form method="post" action="{% url 'users:password_reset_form' %}">
    {% include 'includes/form_body.html' with form=form %}
    <div class="mx-auto d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">
        Сбросить пароль
      </button>
    </div>
  </form>
{% endblock %}
